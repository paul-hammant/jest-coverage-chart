<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Line Chart</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id = "wrapper">
   <select style = "z-index:1000000;position:absolute;" id = "options"></select>
   <div style = "display"block;position:relative;width:100%">
      <div id = "chart" style = "width:calc(100% - 300px);display:inline-block;float:left;height: 100vh">

      </div>
      <div class = "container" id = "tooltipholder" style = "display:inline-block;width:300px;height: 100vh;padding-left:0px !important;">
         <div id = "tooltip" style = "position:relative;float:right;width:100%;height:100%;overflow-y:auto">
         </div>
      </div>
   </div>
 </div>
</body>
<script src="./js/tooltip.js"></script>
<script src="./js/app.js"></script>
</html>
